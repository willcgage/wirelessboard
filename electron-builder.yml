appId: com.wirelessboard.app
productName: Wirelessboard Server
extraResources:
  - from: dist/wirelessboard-service
    to: dist/wirelessboard-service
asar: true
asarUnpack:
  - dist/**
directories:
  buildResources: build
  output: release/${platform}
files:
  - from: .
    filter:
      - "**/*"
      - "!**/.venv{,/**}"
      - "!release{,/**}"
      - "!dist/wirelessboard-service{,/**}"
  - "!builder*.log"
  - "!build.log"
  - "!builder-output.log"
mac:
  category: public.app-category.utilities
  extendInfo:
    LSBackgroundOnly: true
    LSUIElement: true
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  artifactName: wirelessboard-server-${version}-mac-${arch}.${ext}
win:
  target:
    - nsis
  artifactName: wirelessboard-server-${version}-win.${ext}
  legalTrademarks: Wirelessboard
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
linux:
  category: Utility
  target:
    - AppImage
  artifactName: wirelessboard-server-${version}-${arch}.${ext}
  maintainer: Wirelessboard Maintainers <wirelessboard@example.com>
  synopsis: Wirelessboard monitoring server
  description: |
    Wirelessboard bundles a Python-based Shure monitoring backend with an Electron tray application
    that makes launching and managing the service simple across desktop platforms.
